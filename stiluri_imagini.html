<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stiluri imagini</title>
  <style>
    /*STILURI GLOBALE*/
    body{
      background-color: #333
    }
    img{
      height: 130px;
      border: 15px double yellow;
      padding-top: 10px;
      padding-right: 20px;
      padding-left: 20px;
      padding-bottom: 10px;
      background-color: green;
    }
    p{
      text-align: center;
      border: 3px solid red;
      margin-top: 300px;
    }
  </style>
</head>
<body>
  <p>
    <img src="1.jpg" alt="" />
    <img src="3.jpg" alt="" />
    <img src="2.jpg" alt="" />
  </p>

</body>
</html>
