<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Absolute1</title>

<style>

#big{
  /*position: relative;*/
  width: 300px;
  height: 300px;
  background-color: green;
}
#medium{
  position: relative;
  width: 200px;
  height: 200px;
  background-color: red;
}
#small{
  bottom: 0;
  right: 0;
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: yellow;
}

</style>

</head>
<body>

<div id="big">
  <div id="medium">
    <div id="small">
    </div>
  </div>
</div>

</body>
</html>
