<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pozitionare fixata</title>
  <style>
body{
  margin: 0;
  height: 2000px;
}
div{
  width: 100px;
  height: 100px;
}

#d1{
  background-color: green;
}
#d2{
  position: sticky;
  background-color: red;
  top: 0;
}
#d3{
  background-color: yellow;
}
  </style>
</head>
<body>

<div id="d1">1</div>
<div id="d2">2</div>
<div id="d3">3</div>

</body>
</html>
